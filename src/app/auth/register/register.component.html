<app-header></app-header>



<div class="container">


  <div class="main_logo justify-content-between">
    <div class="float-left">
      <button appBackbutton class=" btn btn-primary btn-sm"><i class="fa fa-arrow-circle-left fa-2x"></i>
      </button>
    </div>
    <div>
      <figure> <img src="../../assets/datatable/img/add.svg" height="50" width="50" />
        <figcaption> <span class="">Register</span></figcaption>
      </figure>


    </div>
    <div></div>
  </div>
  <div class="divider">
    <hr />
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #registerform="ngForm" (ngSubmit)="submitform(registerform)" id="addForm">
        <div class="row">

          <div class="col-4">
            <div class="form-group"> 
              <label>User Id</label>
              <input type="text" class="form-control" [class.is-invalid]="userid.invalid && userid.touched"
                [class.is-valid]="userid.valid" name="userid" [(ngModel)]="this._authservice.authscheme.userid"
                #userid="ngModel" required>
              <span class="help-block" *ngIf="userid.errors?.required && userid.touched">
                User ID is required
              </span>
            </div> 
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" [class.is-invalid]="cn.invalid && cn.touched"
                [class.is-valid]="cn.valid" name="cn" [(ngModel)]="this._authservice.authscheme.cn" #cn="ngModel"
                required>
              <span class="help-block" *ngIf="cn.errors?.required && cn.touched">
                First Name is required
              </span>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" [class.is-invalid]="sn.invalid && sn.touched"
                [class.is-valid]="sn.valid" name="sn" [(ngModel)]="this._authservice.authscheme.sn" #sn="ngModel"
                required>
              <span class="help-block" *ngIf="sn.errors?.required && sn.touched">
                Last Name is required
              </span>
            </div>
          </div>
          <div class="col-4">

            <div class="form-group">
              <label>Email </label>
              <input type="email" class="form-control" [class.is-invalid]="email.invalid && email.touched"
                [class.is-valid]="email.valid" name="email" [(ngModel)]="this._authservice.authscheme.email"
                #email="ngModel" required>
              <span class="help-block" *ngIf="email.errors?.required && email.touched">
                Email is required
              </span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" pattern=".{8,16}"
                [class.is-invalid]="password.invalid && password.touched" [class.is-valid]="password.valid"
                name="password" [(ngModel)]="this._authservice.authscheme.password" #password="ngModel" required>
              <span class="help-block" *ngIf="password.errors?.required && password.touched">
                Password 8 to 16 characters required
              </span>

            </div>
            <div class="form-group">
              <label>User Group</label>
              <select name="usergroup" class="form-control" [class.is-invalid]="usergroup.invalid && usergroup.touched"
              [class.is-valid]="usergroup.valid" [(ngModel)]="this._authservice.authscheme.usergroup" #usergroup="ngModel"
              required>
              <option *ngFor="let r of showdatagroup" [value]="r.GROUP_NAME">
                {{r.GROUP_NAME}}
              </option>
            </select>
            <span class="help-block" *ngIf="usergroup.errors?.required && usergroup.touched">
              user group is required
            </span>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Department</label>
              <input type="text" class="form-control" [class.is-invalid]="department.invalid && department.touched"
                [class.is-valid]="department.valid" name="department"
                [(ngModel)]="this._authservice.authscheme.department" #department="ngModel" required>
              <span class="help-block" *ngIf="department.errors?.required && department.touched">
                Department is required
              </span>
            </div>
            <div class="form-group">
              <label>Roles</label>
              <select name="roles" class="form-control" [class.is-invalid]="roles.invalid && roles.touched"
                [class.is-valid]="roles.valid" [(ngModel)]="this._authservice.authscheme.roles" #roles="ngModel"
                required>
                <option *ngFor="let r of showdata" [value]="r.ROLE_NAME">
                  {{r.ROLE_NAME}}
                </option>
              </select>
              <span class="help-block" *ngIf="roles.errors?.required && roles.touched">
                Role is required
              </span>
            </div>





          </div>
          <div class="col-12">

            <button [disabled]="loading" [disabled]="!registerform.form.valid" class="btn btn-success" value="Register">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
            </button>

          </div>

        </div>
      </form>

    </div>
  </div>







</div>
